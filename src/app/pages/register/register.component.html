<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>

  <!-- Font Awesome (optionnel si tu veux l’icône YouTube) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>

<form (ngSubmit)="onSubmit()">

  <div class="container">

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>

    <!-- First Name -->
    <label><b>First Name</b></label>
    <input type="text" name="firstName"   [(ngModel)]="user.prenom" placeholder="Enter First Name" required>

    <!-- Last Name -->
    <label><b>Last Name</b></label>
    <input type="text" name="lastName"   [(ngModel)]="user.nom" placeholder="Enter Last Name" required>

    <!-- Email -->
    <label><b>Email</b></label>
    <input type="text" name="email"   [(ngModel)]="user.email" placeholder="Enter Email" required>

    <!-- Password -->
    <label><b>Password</b></label>
    <input type="password" name="password"   [(ngModel)]="user.mdp" placeholder="Enter Password" required>

    <!-- Location -->
    <label><b>Location</b></label>
    <input type="text" name="location"[(ngModel)]="user.localisation" placeholder="Enter Location" required>

    <!-- Phone -->
    <label><b>Phone Number</b></label><br>

   

    <input type="phone"   [(ngModel)]="user.tel"name="phone" placeholder="Phone Number" required>

    <!-- Role -->
    <label><b>Role</b></label>
    <select name="role" [(ngModel)]="user.role" required style="width:100%;">
      <option hidden value="">Select Role</option>
      <option value="ADMIN">Admin</option>
      <option value="FOURNISSEUR">Fournisseur</option>
      <option value="CLIENT">Client</option>
    </select>

    <!-- Terms -->
    <p>
      By creating an account you agree to our
      <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
    </p>

    <!-- Submit -->
    <button type="submit">Sign Up</button>

  </div>
</form>

</body>
</html>
