<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup Webpage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container signup-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                                <input type="text" placeholder="Name" name="signupName">
                                <input type="email" placeholder="Email" name="signupEmail">
                                <input type="password" placeholder="Password" name="signupPassword">
                <button>Sign up</button>
            </form>
        </div>
<!--Login form-->
        <div class="form-container login-container">
    <form (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      <input type="text" placeholder="Email" [(ngModel)]="log.email" name="email" required>
      <input type="password" placeholder="Password" [(ngModel)]="log.mdp" name="mdp" required>
            <div *ngIf="errorMsg" style="color:#b00020; font-weight:600; margin:10px 0;">
                {{ errorMsg }}
            </div>
            <button type="submit" [disabled]="loading">{{ loading ? 'Connexion...' : 'Login' }}</button>
    </form>
  </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="login">Login</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello </h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signup" routerLink="/register">Signup</button>
                </div>
            </div>
        </div>
    </div>


  </body>
<script>const signUp = document.getElementById('signup');
const login = document.getElementById('login');
const container = document.getElementById('container');

signUp.addEventListener('click', () => {
    container.classList.add('right-panel-active');
})
login.addEventListener('click', () => {
    container.classList.remove('right-panel-active');
})</script>
</html>
