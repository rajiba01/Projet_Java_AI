name: tunisian-economic

services:
  # Public entrypoint (Internet): Nginx Proxy Manager terminates HTTPS
  # and routes requests to internal services on the docker network.
  npm-db:
    image: jc21/mariadb-aria:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${NPM_DB_ROOT_PASSWORD:-npm_root}
      MYSQL_DATABASE: ${NPM_DB_NAME:-npm}
      MYSQL_USER: ${NPM_DB_USER:-npm}
      MYSQL_PASSWORD: ${NPM_DB_PASSWORD:-npm}
    volumes:
      - npm_db_data:/var/lib/mysql
    networks:
      - tunisian-network

  npm:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    depends_on:
      - npm-db
    ports:
      - "80:80"   # public HTTP (for Let's Encrypt + redirect)
      - "443:443" # public HTTPS
      - "81:81"   # admin UI (local only recommended)
    environment:
      DB_MYSQL_HOST: npm-db
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: ${NPM_DB_USER:-npm}
      DB_MYSQL_PASSWORD: ${NPM_DB_PASSWORD:-npm}
      DB_MYSQL_NAME: ${NPM_DB_NAME:-npm}
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - tunisian-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    # Do NOT publish ports publicly; NPM will expose 80/443 and proxy to this service.
    depends_on:
      - java-api
      - fastapi-chat
    networks:
      - tunisian-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5

  # Backend Java API (Jetty/Jersey).
  java-api:
    build:
      context: ../IdeaProjects/AI_Powered_TunisianEconomic_Intelligence_System
      dockerfile: Dockerfile.java
    env_file:
      - .env.docker
    environment:
      DB_URL: ${DB_URL:-jdbc:oracle:thin:@//host.docker.internal:1521/FREE}
      DB_USER: ${DB_USER:-SYSTEM}
      DB_PASSWORD: ${DB_PASSWORD:-system}
      JAVA_OPTS: ${JAVA_OPTS:--Xms256m -Xmx512m}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # For production-like deploy, keep this internal-only and access via Nginx (/api).
    # Uncomment if you need to debug locally.
    # ports:
    #   - "8080:8080"
    networks:
      - tunisian-network

  # FastAPI Chat API.
  # NOTE: Update `dockerfile:` if your backend repo structure differs.
  fastapi-chat:
    build:
      context: ../IdeaProjects/AI_Powered_TunisianEconomic_Intelligence_System/ml
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    environment:
      JAVA_API_BASE: ${JAVA_API_BASE:-http://java-api:8080/api}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED:-1}
    # For production-like deploy, keep this internal-only and access via Nginx (/chat).
    # Uncomment if you need to debug locally.
    # ports:
    #   - "8010:8010"
    depends_on:
      - java-api
    networks:
      - tunisian-network

  # Optional: ML API (port 8000) if your frontend uses it.
  python-ml:
    build:
      context: ../IdeaProjects/AI_Powered_TunisianEconomic_Intelligence_System/ml
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    environment:
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED:-1}
      PORT: 8000
    networks:
      - tunisian-network

networks:
  tunisian-network:
    driver: bridge

volumes:
  npm_data:
  npm_letsencrypt:
  npm_db_data:

